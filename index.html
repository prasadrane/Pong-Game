<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pong Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Pong Game</h1>
        <div class="score-board">
            <div class="player-score">
                <span>Player 1</span>
                <span id="player1Score">0</span>
            </div>
            <div class="player-score">
                <span>Player 2</span>
                <span id="player2Score">0</span>
            </div>
        </div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="game-controls">
            <button id="pauseBtn" class="pause-btn" style="display: none;">Pause</button>
        </div>
        <div class="controls">
            <p><strong>Controls:</strong></p>
            <p>Player 1: W (Up) / S (Down) or touch left side</p>
            <p>Player 2: Arrow Up / Arrow Down or touch right side</p>
            <p>Press SPACE or tap to start â€¢ Use Pause button during gameplay</p>
        </div>
        <div class="game-status">
            <p id="gameStatus">Press SPACE or tap to start the game!</p>
        </div>
        <div class="contact">
            <p><strong>Contact:</strong></p>
            <a href="https://github.com/prasadrane" target="_blank" class="github-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0C5.374 0 0 5.373 0 12 0 17.302 3.438 21.8 8.207 23.387c.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
                </svg>
                GitHub Profile
            </a>
        </div>
    </div>
    
    <!-- Winner Popup Modal -->
    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <h2 id="winnerText">Player 1 Wins!</h2>
            <button id="playAgainBtn" class="play-again-btn">Play Again</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
